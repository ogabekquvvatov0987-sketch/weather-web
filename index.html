<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
    margin:0;
    font-family: Arial;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:300px;
}

h1 { margin:10px 0; font-size:40px; }
input {
    padding:10px;
    width:80%;
    border:none;
    border-radius:10px;
}
button {
    margin-top:10px;
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
    <h2>üå§ Ob-havo</h2>
    <input type="text" id="city" placeholder="Shahar nomi">
    <br>
    <button onclick="getWeather()">Ko‚Äòrish</button>
    <div id="result"></div>
</div>

<script>
const apiKey = "OPENWEATHER_API_KEYINGIZ";

async function getWeather() {
    const city = document.getElementById("city").value;
    const resultDiv = document.getElementById("result");

    if (!city) {
        resultDiv.innerHTML = "‚ùó Shahar nomini kiriting";
        return;
    }

    try {
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
            resultDiv.innerHTML = "‚ùå Shahar topilmadi";
            return;
        }

        const data = await response.json();

        resultDiv.innerHTML = `
            <h1>${data.main.temp}¬∞C</h1>
            <p>${data.weather[0].description}</p>
            <p>Namlik: ${data.main.humidity}%</p>
            <p>Shamol: ${data.wind.speed} m/s</p>
        `;

    } catch (error) {
        resultDiv.innerHTML = "‚ö† Internet yoki API xatosi";
    }
}
</script>

</body>
</html>
